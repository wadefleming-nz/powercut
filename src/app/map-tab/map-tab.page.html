<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
    ><agm-marker
      *ngFor="let marker of markers"
      [label]="marker.label"
      [latitude]="marker.latitude"
      [longitude]="marker.longitude"
    >
    </agm-marker
  ></agm-map>
</ion-content>
